<div class="canvas-box">
  <canvas #canvas [width]="width" [height]="height"></canvas>
  <i class="fa fa-times clear-btn" (click)="clear()"></i>
  <div class="form-check full-width">
    <input type="checkbox" class="form-check-input" id="auto-send" [(ngModel)]="autoemit">
    <label class="form-check-label" for="auto-send">Auto</label>
    <button type="button" (click)="emitContent()" class="btn btn-success classify-btn" *ngIf="!autoemit">Classify</button>
  </div>
</div>
