<div class="classification-wrapper">
  <p *ngIf="loading">Loading</p>
  <table *ngIf="!loading" class="predictions">
    <tr *ngFor="let pred of predSorted">
      <td style="width: 100%;">
        <app-class-symbol [class]="pred.class" [prop]="pred.prop"></app-class-symbol>
      </td>
    </tr>
  </table>
</div>
